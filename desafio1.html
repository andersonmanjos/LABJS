<html>
  <head>
    <title>LAB Javascript Desafio 1</title>
  </head>
  <body>
    <script>
      var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
      };

      function Exercicio01(endereco) {
        console.log('O usuário mora em ' + endereco.cidade + '/' + endereco.uf + 'no bairro ' + endereco.bairro + ', na rua \"' + endereco.rua + '\" com nº ' + endereco.numero);
      }
      Exercicio01(endereco);

      function Exercicio02(param1, param2) {
        for(x = param1; x <= param2; x++)
        {
          if ((x % 2) == 0)
            console.log(x);
        }
      }

      // Exercicio02(32, 321);

      function Exercicio03(habilidades) {
        var resultado = habilidades.indexOf('Javascript', 0);
        if (resultado >= 0)
          return true;
        return false;
      }
      var skills = ["Javascript", "ReactJS", "React Native"];
      var possuiHabilidade = Exercicio03(skills); // true ou false
      console.log(possuiHabilidade);

      function Exercicio04(anos) {
        if (anos <= 1) {
          console.log('Iniciante');
        } else if (anos > 1 && anos <= 3) {
          console.log('Intermediário');
        } else if (anos > 3 && anos <= 6) {
          console.log('Avançado');
        } else {
          console.log('Jedi Master');
        }
      }
      var anosEstudo = 2;
      Exercicio04(anosEstudo);

      function Exercicio05(arrayOfUsers) {
        arrayOfUsers.forEach(element => {
          console.log('O ' + element.nome + ' possui as habilidades: ' + element.habilidades.join(', '));
        });
      }


      var usuarios = [
      {
      nome: "Diego",
      habilidades: ["Javascript", "ReactJS", "Redux"]
      },
      {
      nome: "Gabriel",
      habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
      }
      ];

      Exercicio05(usuarios);
    </script>
  </body>
</html>
